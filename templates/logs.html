{% extends "base.html" %} {% block title %}Логи сайта{% endblock %} {% block
content %}
<div class="row">
  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>
        <i class="bi bi-journal-text"></i> Полные логи сайта
      </h2>
      <button class="btn btn-outline-secondary btn-sm" onclick="location.reload()">
        <i class="bi bi-arrow-clockwise"></i> Обновить
      </button>
    </div>

    <div class="card">
      <div class="card-header bg-dark text-white">
        <i class="bi bi-terminal"></i> Последние 1000 строк (logs/all_logs.txt)
      </div>
      <div class="card-body p-0">
        <pre class="bg-dark text-light p-3 mb-0" style="max-height: 70vh; overflow-y: auto; font-size: 0.85rem; white-space: pre-wrap; word-break: break-all;">{{ logs_content }}</pre>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
  const pre = document.querySelector('pre');
  if (pre) {
    pre.scrollTop = pre.scrollHeight;
  }
});
</script>
{% endblock %}
